<form #form="ngForm" name="form" (submit)="onSubmit(form)">
  <input type="hidden" name="usuarioID" [value]="usuario.formData.categoriaID" />
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome" #nome="ngModel" name="nomeUsuario" [(ngModel)]="usuario.formDataUsuario.nomeUsuario">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  #email="ngModel" name="email" [(ngModel)]="usuario.formDataUsuario.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #senha="ngModel" name="senha"  [(ngModel)]="usuario.formDataUsuario.senha">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #confirmaSenha="ngModel" name="confirmaSenha"  [(ngModel)]="usuario.formDataUsuario.confirmaSenha">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
